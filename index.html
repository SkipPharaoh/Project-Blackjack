<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Let Play Blackjack!!</h1>
        <button class="startGame">Start!</button>
        <button class="resetGame">Reset!</button>
    </header>
    <div class="container">
        <div class="players">
            <div id="dealer"><u>Dealer's Hand</u>
                <div id="cards" style="visibility: hidden">
                    <img src="http://deckofcardsapi.com/static/img/KH.png">
                    <img src="http://deckofcardsapi.com/static/img/QD.png">
                </div>
            </div>
            <div id="player"><u>Player's Hand</u>
                <div id="cards" style="visibility: hidden;">
                    <img src="http://deckofcardsapi.com/static/img/AS.png">
                    <img src="http://deckofcardsapi.com/static/img/KS.png">
                </div>
            </div>
        </div>
        <div class="score">Score</div>
        <div class="playerMoves">
            <button class="hit">Hit</button>
            <button class="stand">Stand</button>
        </div>
    </div>
</body>
</html>
